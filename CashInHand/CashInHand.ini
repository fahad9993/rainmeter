[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
OnRefreshAction=[!SetWindowPosition "94%" "70%" "50%" "50%"]
MiddleMouseDownAction=[!CommandMeasure MeasurePythonOutput "Run"]

[Variables]
@include=var.inc

[MeasurePythonOutput]
Measure=Plugin
Plugin=RunCommand
Parameter="python F:\CashInHandPython\main.py"
DynamicVariables=1
OutputType=ANSI

[MeasureVar]
Measure=Script
ScriptFile=#@#\Scripts\ReadVar.lua
Function=Update
DynamicVariables=1

[MeterDisplay]
Meter=String
Text=Cash in Hand: #Cash# | Total: #Total#
FontSize=12
FontColor=255,255,255,255
SolidColor=0,0,0,155
Padding=5,5,5,5
FontFace=Oswald
InlineSetting=Color | 0,255,0,255
InlinePattern=(\d+)
InlineSetting2=Weight | 600
InlinePattern2=(\d+)
DynamicVariables=1
AntiAlias=1
AutoWidth=1